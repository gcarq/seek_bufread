sudo: false
os:
  - linux

language: rust
cache: cargo

rust:
    - stable
    - beta
    - nightly

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - kcov

# load travis-cargo
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

# the main build
script:
  - |
      travis-cargo build &&
      travis-cargo test
after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then kcov --verify --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo target/kcov target/debug/seek_bufread-*; fi

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - RUST_BACKTRACE=1
